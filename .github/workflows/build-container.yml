name: Build Apptainer Container

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t mlp-pytorch:latest ./test

    - name: Free up disk space
      run: |
        echo "=== Disk space BEFORE cleanup ==="
        df -h
        echo ""
        echo "=== Cleaning up Docker BUILD CACHE only (keeping images) ==="
        docker builder prune -af
        echo ""
        echo "=== Disk space AFTER cleanup ==="
        df -h

    - name: Install Apptainer
      run: |
        sudo add-apt-repository -y ppa:apptainer/ppa
        sudo apt update
        sudo apt install -y apptainer

    - name: Convert to Apptainer
      run: apptainer build mlp_pytorch.sif docker-daemon://mlp-pytorch:latest

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: mlp_pytorch.sif
        tag_name: v1.0
        name: MLP Container v1.0
        body: "Apptainer container with PyTorch + CUDA 12.6 for WIM cluster"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
